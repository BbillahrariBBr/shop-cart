<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="handleProductChange('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone_input" type="text" class="form-control text-center" value="1">
                                    <button onclick="handleProductChange('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="phoneTotal">$1219</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="handleProductChange('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case_input" type="text" class="form-control text-center" value="1">
                                    <button onclick="handleProductChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="caseTotal">$59</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
      
                           <div class="col-md-8">
                              <h5>Subtotal: </h5>
                              <h5>Tax:</h5>
                              <h5>Total:</h5>
                           </div>
      
                           <div class="col-md-4 status">
                              <h5>$1,278</h5>
                              <h5>$0</h5>
                              <h5>$1,278</h5>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                     </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    

        function handleProductChange(product,isIncrease){
            const product_input = document.getElementById(product +'_input');
            // console.log(product_input.id);
            const product_input_number = parseInt(product_input.value);
            let productNewCount = product_input_number
            if (isIncrease == true) {
                productNewCount = product_input_number + 1;
            }
            if (isIncrease == false && product_input_number > 1) {
                productNewCount = product_input_number - 1;
                
            }
            product_input.value = productNewCount;
            let productTotal = 0;
            if(product == 'phone'){
                productTotal = productNewCount *1219;
            }

            if(product == 'case'){
                productTotal = productNewCount * 59;
            }


            document.getElementById(product+'Total').innerText = '$' +productTotal;

        }
    </script>
</body>
</html>
